<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link
			rel="stylesheet"
			type="text/css"
			href="semantic/dist/semantic.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

			crossorigin="anonymous"

		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<link rel="stylesheet" href="assetts/css/style.css" />
		<link rel="stylesheet" href="assetts/css/animate.css" />
		<link rel="stylesheet" href="assetts/css/particles.css" />
	</head>
	<body>
		<div class="animated zoomIn" id="particles-js"></div>
		<div id="pusher" id="1">
			<div
				class="ui inverted vertical masthead massive center aligned segment animated zoomIn"
			>
				<div class="ui text container animated fadeIn slow">
					<h1 class="ui inverted header">
						Hi, my name is <strong>Kent Okazaki.</strong>
					</h1>
					<h2>I am a full-stack web developer.</h2>
					<div class="ui huge inverted button" id="introBtn">
						Learn More About Me
						<i class="fas fa-arrow-right introArrow"></i>
					</div>
				</div>
				<div class="ui container">
					<div class="ui large secondary inverted pointing menu centered">
						<a class="active item" href="#1">Home</a>
						<a class="item" href="#2">About Me</a>
						<a class="item">Portfolio</a>
						<a class="item">Contact Me</a>
					</div>
				</div>
			</div>
		</div>
		<div class="ui inverted" id="2">
			<div class="ui centered grid">
				<div class="three wide column center aligned" data-aos="fade-down">
					<h1>About Me</h1>
				</div>
			</div>
			<div class="ui grid stackable centered">
				<div class="five wide column" data-aos="fade-right">
					<div class="ui segment">
						<img
							class="ui medium circular image fluid centered"
							id="bioImg"
							src="assetts/media/bio.JPG"
							alt="Bio Picture"
						/>
					</div>
				</div>
				<div class="eight wide column" data-aos="fade-left">
					<div class="ui segment">
						<p id="aboutMe"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script
